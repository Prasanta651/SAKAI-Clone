<div class="row">
    <div class="col-12 col-lg-6 col-xl-3 p-3">
        <div class="card mb-0">
            <div class="d-flex justify-content-between mb-2">
                <div>
                    <span class="d-block text-500 font-weight-500 mb-2">Orders</span>
                    <div class="text-900 font-weight-500 text-xl">152</div>
                </div>
                <div class="d-flex align-items-center justify-content-center bg-blue-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}" >
                    <i class="pi pi-shopping-cart text-blue-500 text-xl"></i>
                </div>
            </div>
            <span>
                <span class="text-green-500 font-weight-500">24 new </span>
                <span class="text-500">since last visit</span>
            </span>
        </div>
    </div>
    <div class="col-12 col-lg-6 col-xl-3 p-3">
        <div class="card mb-0">
            <div class="d-flex justify-content-between mb-2">
                <div>
                    <span class="d-block text-500 font-weight-500 mb-2">Revenue</span>
                    <div class="text-900 font-weight-500 text-xl">$2.100</div>
                </div>
                <div class="d-flex align-items-center justify-content-center bg-orange-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}" >
                    <i class="pi pi-map-marker text-orange-500 text-xl"></i>
                </div>
            </div>
            <span>
                <span class="text-green-500 font-weight-500">%52+ </span>
                <span class="text-500">since last week</span>
            </span>
        </div>
    </div>
    <div class="col-12 col-lg-6 col-xl-3 p-3">
        <div class="card mb-0">
            <div class="d-flex justify-content-between mb-2">
                <div>
                    <span class="d-block text-500 font-weight-500 mb-2">Customers</span>
                    <div class="text-900 font-weight-500 text-xl">28441</div>
                </div>
                <div class="d-flex align-items-center justify-content-center bg-cyan-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}" >
                    <i class="pi pi-inbox text-cyan-500 text-xl"></i>
                </div>
            </div>
            <span>
                <span class="text-green-500 font-weight-500">520 </span>
                <span class="text-500">newly registered</span>
            </span>
        </div>
    </div>
    <div class="col-12 col-lg-6 col-xl-3 p-3">
        <div class="card mb-0">
            <div class="d-flex justify-content-between mb-2">
                <div>
                    <span class="d-block text-500 font-weight-500 mb-2">Comments</span>
                    <div class="text-900 font-weight-500 text-xl">152 Unread</div>
                </div>
                <div class="d-flex align-items-center justify-content-center bg-purple-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}" >
                    <i class="pi pi-comment text-purple-500 text-xl"></i>
                </div>
            </div>
            <span>
                <span class="text-green-500 font-weight-500">85 </span>
                <span class="text-500">responded</span>
            </span>
        </div>
    </div>
</div>
